name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: List files to verify requirements.txt is present
      - name: List files in root directory
        run: ls -la

      # Step 3: Show .dockerignore (if exists)
      - name: Show .dockerignore (if exists)
        run: cat .dockerignore || echo ".dockerignore not found"

      # Step 4: Set up Docker Buildx (for multi-platform builds and caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 5: Cache Docker layers (optional but speeds up build time)
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Step 6: Authenticate to GCR (if using Google Container Registry)
      - name: Authenticate to GCR
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "${GCP_SA_KEY}" > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud auth configure-docker

      # Step 7: Build and Push Docker image
      - name: Build and Push Docker image
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          docker buildx build --cache-from=type=local,src=/tmp/.buildx-cache \
                              --cache-to=type=local,dest=/tmp/.buildx-cache \
                              --push -t gcr.io/${GCP_PROJECT_ID}/dlt-shopify-ingest-image:latest .

      # Step 8: Deploy to Google Cloud Run Job
      - name: Deploy to Cloud Run Job
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          gcloud run jobs deploy dlt-ingest-shopify-job \
            --image gcr.io/${GCP_PROJECT_ID}/dlt-shopify-ingest-image:latest \
            --region europe-west1 \
            --set-env-vars GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
            --tasks 1 \
            --execute-now --wait
