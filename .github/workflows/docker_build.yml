name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx (for multi-platform builds and caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Cache Docker layers (optional but speeds up build time)
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Log in to Google Cloud (Google Container Registry)
      - name: Authenticate to GCR
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "${GCP_SA_KEY}" > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker buildx build --cache-from=type=local,src=/tmp/.buildx-cache \
                              --cache-to=type=local,dest=/tmp/.buildx-cache \
                              -t my-image:latest .

      - name: Run Docker container (set credentials at runtime)
        run: |
          docker run -e GOOGLE_APPLICATION_CREDENTIALS=/tmp/key.json \
                     -v /tmp/key.json:/tmp/key.json my-image:latest


      # Push Docker image
      - name: Push Docker image to GCR
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          docker tag my-image:latest gcr.io/${GCP_PROJECT_ID}/my-image:latest
          docker push gcr.io/${GCP_PROJECT_ID}/my-image:latest
